<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" /> -->
  <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/library.css" />
  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex flex-column align-items-center">
  <header class="d-flex flex-column justify-content-center align-items-center">
    <p class="header">Welcome To My Library</p>
    <!-- <p>Feel free to browse or add more books as well.</p> -->
  </header>
  <div class="container shelf">

    <div class="row inner-shelf align-items-start justify-content-stretch" data-username="Umeayo"></div>
  </div>
  <button type="button" class="btn shadow bold" id="addBook">Add Book</button>
  <div class="back-blur">
    <form action="#" class="bold" id="newBookForm">
      <fieldset>
        <legend class="center">New Book Details</legend>
        <div>
          <label for="new-title">Book Title:</label>
          <input name="title" id="new-title" type="text" required>
        </div>
        <div>
          <label for="new-author">Book Author:</label>
          <input type="text" name="author" id="new-author" required>
        </div>
        <div>
          <label for="new-pages">No. of Pages:</label>
          <input type="number" name="pages" id="new-pages" required>
        </div>
        <div>
          <fieldset class="border">
            <legend class="pad">Read Status</legend>
            <div>
              <label for="Read" class="pad">Read:</label>
              <input type="radio" name="status" id="Read" value="Read">
            </div>
            <div>
              <label for="Not-Read" class="pad">Not read:</label>
              <input type="radio" name="status" id="Not-Read" checked value="Not read">
            </div>
          </fieldset>
          <div class="center">
            <input type="submit" value="Submit" id="submiter" class="btn center">
            <input type="reset" value="Cancel" id="reseter" class="btn center" formnovalidate>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</body>
<script src="js/library.js"></script>

</html>
